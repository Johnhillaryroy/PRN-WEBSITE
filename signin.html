<body>
   
   <main>
      
      <div class="pattern-square"></div>
      <!--Pageheader start-->
      <section class="py-5 py-lg-8">
         <div class="container">
            <div class="row">
               <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                  <div class="text-center">
                     <a href="index.html"><img src="./assets/images/college/download.png" alt="brand" class="mb-3" /></a>
                     <h1 class="mb-1">Welcome Back</h1>

      </section>
      <!--Pageheader end-->
      <!--Sign up start-->
      <section>
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                  <div class="card shadow-sm mb-6">
                     <div class="card-body">
                        <form class="needs-validation mb-6" novalidate>
                           <div class="mb-3">
                              <label for="signinEmailInput" class="form-label">
                                 Email
                                 <span class="text-danger">*</span>
                              </label>
                              <input type="email" class="form-control" id="signinEmailInput" required />
                              <div class="invalid-feedback">Please enter email.</div>
                           </div>
                           <div class="mb-3">
                              <label for="formSignUpPassword" class="form-label">Password</label>
                              <div class="password-field position-relative">
                                 <input type="password" class="form-control fakePassword" id="formSignUpPassword"
                                    required />

                                 <div class="invalid-feedback">Please enter password.</div>
                              </div>
                           </div>

                           <div class="mb-4 d-flex align-items-center justify-content-between">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="rememberMeCheckbox" />

                              </div>

                              <div><a href="../forget-password.html" class="text-primary">Forgot Password</a></div>
                           </div>

                           <div class="d-grid">
                              <button class="btn btn-primary" type="submit">Sign In</button>
                           </div>

                     </div>

   <!-- Libs JS -->
   <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Theme JS 
   <script src="./assets/js/theme.min.js"></script> -->


   <script src="./assets/js/vendors/password.js"></script>

   <script>
(function(){
  try {
    // remove saved preference that might force dark
    try { localStorage.removeItem('site-theme'); } catch(e){}

    // force light attributes
    document.documentElement.setAttribute('data-bs-theme', 'light');
    document.documentElement.setAttribute('data-theme', 'light'); // in case other CSS reads this
    if (document.documentElement.style) document.documentElement.style.colorScheme = 'light';

    // remove common dark classes from html/body (theme libraries often add these)
    ['dark','theme-dark','bs-theme-dark'].forEach(c=>{
      document.documentElement.classList.remove(c);
      document.body && document.body.classList.remove(c);
    });

    // small CSS override so colors are visibly light if some CSS still applies dark styles
    const style = document.createElement('style');
    style.id = 'force-light-style';
    style.textContent = `
      :root { color-scheme: light; }
      html, body { background-color: white !important; color: #111 !important; }
      [data-bs-theme="dark"], .dark, .theme-dark { background: unset !important; color: unset !important; }
    `;
    document.head.appendChild(style);

    // guard against other scripts changing the attributes — revert immediately
    const obs = new MutationObserver(mutations => {
      const cur = document.documentElement.getAttribute('data-bs-theme');
      if (cur !== 'light') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
      }
      const cur2 = document.documentElement.getAttribute('data-theme');
      if (cur2 !== 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
      // remove classes if re-added
      ['dark','theme-dark','bs-theme-dark'].forEach(c=>{
        if (document.documentElement.classList.contains(c)) document.documentElement.classList.remove(c);
        if (document.body && document.body.classList.contains(c)) document.body.classList.remove(c);
      });
    });
    obs.observe(document.documentElement, { attributes: true, attributeFilter: ['data-bs-theme','data-theme','class'] });
    // stop observing after 20s (safety) — theme scripts will have run by then
    setTimeout(()=>obs.disconnect(), 20000);

    console.info('Light mode enforced by user script.');
  } catch (err) {
    console.error('Force-light script failed', err);
  }
})();
</script>

</body>
