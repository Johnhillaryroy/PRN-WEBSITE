   <script>
(function(){
  try {
    // remove saved preference keys that may force dark
    try { localStorage.removeItem('site-theme'); } catch(e){}
    try { localStorage.removeItem('theme'); } catch(e){}
    try { localStorage.removeItem('color-mode'); } catch(e){}

    // force the light attributes
    document.documentElement.setAttribute('data-bs-theme','light');
    document.documentElement.setAttribute('data-theme','light');
    if (document.documentElement.style) document.documentElement.style.colorScheme = 'light';

    // remove known dark classes that theme libs add
    ['dark','theme-dark','bs-theme-dark','mode-dark'].forEach(c=>{
      document.documentElement.classList.remove(c);
      if (document.body) document.body.classList.remove(c);
    });

    // add a small, high-specificity css override so dark CSS can't hide colors
    const style = document.createElement('style');
    style.id = 'force-light-override';
    style.textContent = `
      :root{ color-scheme: light !important; }
      html, body { background-color: white !important; color: #111 !important; }
      [data-bs-theme="dark"], .dark, .theme-dark, .mode-dark { background: unset !important; color: unset !important; }
    `;
    document.head.appendChild(style);

    // watch for scripts trying to flip theme and revert immediately (for 20s)
    const obs = new MutationObserver(()=> {
      if (document.documentElement.getAttribute('data-bs-theme') !== 'light') {
        document.documentElement.setAttribute('data-bs-theme','light');
      }
      if (document.documentElement.getAttribute('data-theme') !== 'light') {
        document.documentElement.setAttribute('data-theme','light');
      }
      ['dark','theme-dark','bs-theme-dark','mode-dark'].forEach(c=>{
        if (document.documentElement.classList.contains(c)) document.documentElement.classList.remove(c);
        if (document.body && document.body.classList.contains(c)) document.body.classList.remove(c);
      });
    });
    obs.observe(document.documentElement, { attributes: true, attributeFilter: ['data-bs-theme','data-theme','class'] });
    setTimeout(()=>obs.disconnect(), 20000);

    console.info('Light mode forced by script.');
  } catch(err){ console.error('Force-light error',err); }
})();
</script>


   <script>
(function(){
  try {
    // remove stored prefs that might force dark
    try { localStorage.removeItem('site-theme'); } catch(e){}
    try { localStorage.removeItem('theme'); } catch(e){}
    try { localStorage.removeItem('color-mode'); } catch(e){}

    // Ensure attribute set
    document.documentElement.setAttribute('data-bs-theme','light');
    document.documentElement.setAttribute('data-theme','light');
    if (document.documentElement.style) document.documentElement.style.colorScheme = 'light';

    // remove known dark classes
    ['dark','theme-dark','bs-theme-dark','mode-dark','is-dark'].forEach(c=>{
      document.documentElement.classList.remove(c);
      if (document.body) document.body.classList.remove(c);
    });

    // Very strong CSS overrides to defeat dark theme rules and prefers-color-scheme
    const css = `
      /* Force light color-scheme */
      :root { color-scheme: light !important; }
      html, body, header, main, footer, nav, section, .card, .container, .card-body {
        background-color: #fff !important;
        color: #111 !important;
        -webkit-text-fill-color: #111 !important;
      }
      /* override links/buttons */
      a, .btn, button { color: initial !important; }
      /* override elements that libraries often invert */
      img, svg, video { filter: none !important; background: transparent !important; }
      /* defeat prefers-color-scheme dark rules by making those selectors weaker */
      @media (prefers-color-scheme: dark) {
        html, body, header, main, footer, nav, section, .card, .container, .card-body {
          background-color: #fff !important;
          color: #111 !important;
        }
      }
      /* remove any dark-theme prefixed attributes */
      [data-bs-theme="dark"], [data-theme="dark"], .dark, .theme-dark, .mode-dark, .is-dark {
        background: #fff !important;
        color: #111 !important;
      }
      /* make sure text contrast is visible */
      * { caret-color: auto !important; }
    `;
    const style = document.createElement('style');
    style.id = 'super-force-light';
    style.appendChild(document.createTextNode(css));
    document.head.appendChild(style);

    // Guard: if anything tries to change the attribute, revert and log caller
    const origSet = Element.prototype.setAttribute;
    Element.prototype.setAttribute = function(name, value) {
      try {
        if (this === document.documentElement && (name === 'data-bs-theme' || name === 'data-theme')) {
          // log stack once for debugging
          console.warn('Blocked attempt to change', name, 'to', value);
          // print small stack to Console
          console.log(new Error().stack.split('\\n').slice(2,7).join('\\n'));
          // enforce light
          return origSet.call(this, name, 'light');
        }
      } catch (e) { /* ignore */ }
      return origSet.call(this, name, value);
    };

    console.info('Super force-light installed. Page should render light now.');
  } catch (err) {
    console.error('super-force-light failed', err);
  }
})();
</script>
