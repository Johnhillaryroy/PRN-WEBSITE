   <body>         <section class="py-5 py-lg-8">
  

                 <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                                 <div class="card shadow-sm">
                                    <div class="card-body">
                                       <div class="mb-6 text-center">
                                          <h2 class="mb-0">STUDENT DETAILS  </h2>
                                       </div>
                                       <form class="row g-3 needs-validation" novalidate="">
                                          <div class="col-md-12">
                                             <label for="eventSingleNameInput" class="form-label">
                                                First Name
                                                <span class="text-danger">*</span>
                                             </label>
                                             <input type="text" class="form-control" id="eventSingleNameInput" required="" />
                                             <div class="invalid-feedback">Please enter first name.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSingleLastNameInput" class="form-label">
                                                Last Name
                                                <span class="text-danger">*</span>
                                             </label>
                                             <input type="text" class="form-control" id="eventSingleLastNameInput" required="" />
                                             <div class="invalid-feedback">Please enter last name.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSingleEmailInput" class="form-label">
                                                Email
                                                <span class="text-danger">*</span>
                                             </label>
                                             <input type="email" class="form-control" id="eventSingleEmailInput" required="" />
                                             <div class="invalid-feedback">Please enter email.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSinglePhoneInput" class="form-label">
                                                Phone Number
                                                 <span class="text-danger">*</span>
                                             </label>
                                             <input type="tel" class="form-control" id="eventSinglePhoneInput" required="" />
                                             <div class="invalid-feedback">Please enter phone.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSinglePhoneInput" class="form-label">
                                                Admission Number   
                                                 <span class="text-danger">*</span>
                                             </label>
                                             <input type="tel" class="form-control" id="eventSinglePhoneInput" />
                                             <div class="invalid-feedback">.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSingleJobTitleInput" class="form-label">
                                                Department
                                                <span class="text-danger">*</span>
                                             </label>
                                             <select class="form-select" id="eventSingleJobTitleInput" aria-label="Job Title" required>
                                                <option selected disabled value="">Computer Science  </option>
                                                <option value="1">Computer Science </option>
                                                <option value="2">Mechanical </option>
                                                <option value="3">Electrical </option>
                                                <option value="4">Electronics</option>
                                             </select>
                                             <div class="invalid-feedback">Please select the Department.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventSingleJobTitleInput" class="form-label">
                                                Semester
                                                <span class="text-danger">*</span>
                                             </label>
                                             <select class="form-select" id="eventSingleJobTitleInput" aria-label="Job Title" required>
                                                <option selected disabled value="">S1  </option>
                                                <option value="1">S1  </option>
                                                <option value="2">S2 </option>
                                                <option value="3">S3 </option>
                                                <option value="5">S5 </option>
                                                <option value="6">S6 </option>
                                                <option value="7">S7 </option>
                                                <option value="8">S8 </option>
                                                
                                             </select>
                                             <div class="invalid-feedback">Please select the Semester.</div>
                                          </div>

                                            <div class="col-md-12">
                                             <label for="eventSingleJobTitleInput" class="form-label">
                                                Batch
                                                <span class="text-danger">*</span>
                                             </label>
                                             <select class="form-select" id="eventSingleJobTitleInput" aria-label="Job Title" required>
                                                <option selected disabled value="">A  </option>
                                                <option value="1">A </option>
                                                <option value="2">B </option>
                                               
                                             </select>
                                             <div class="invalid-feedback">Please select the Batch.</div>
                                          </div>
                                          <div class="col-md-12">
                                             <label for="eventCompanyInput" class="form-label">
                                                Address 
                                                <span class="text-danger">*</span>
                                             </label>
                                             <input type="address" class="form-control" id="eventCompanyInput" required="" />
                                             <div class="invalid-feedback"> </div>
                                          </div>
                                          
                                          <div class="col-md-12">
                                             
                                          </div>
                                          <div class="d-grid">
                                             <button class="btn btn-primary" type="submit">Submit</button>
                                          </div>
                                       </form>
                                    </div>
                                 </div>
                              </div>

                            </div>
                              </section>
                </body>
                </html>
